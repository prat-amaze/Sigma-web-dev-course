<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        border: 2px solid;
        padding: 34px;
        margin: 50px;
        width: 50vw;
        box-shadow: 11px 9px 12px 2px black;
        
    }

    .text_shadow {
        text-shadow: 5px 5px 3px black;
        outline: 2px solid;
        outline-offset: 9px;
        background-color: aqua;
    }
</style>

<body>
    <div class="box">
        I am a box
    </div>

    <p class="text_shadow">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus, ad aliquam ab provident totam quo officia
        voluptates, voluptatibus ipsam tempore, asperiores iste molestiae.
    </p>
</body>

</html>
