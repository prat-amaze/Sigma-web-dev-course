<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .card {
            width: 60%;
            max-width: 500px;
            margin: 50px auto;
            border: 2px solid #ddd;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .img img {
            width: 100%;
            height: auto;
            border-radius: 18px 18px 0 0;
        }

        .text {
            padding: 20px;
            text-align: center;
        }

        .text ul {
            list-style: none;
            padding: 0;
            margin: 25px 0;
        }

        .text ul li {
            display: inline-block;
            margin-right: 10px;
            padding: 15px;
        }

        .text ul li button {
            background-color: #f1f1f1;
            border: 2px solid #e6e6e6;
            border-radius: 18px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .text ul li button:hover {
            background-color: #cdcde1;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        h2 {
            font-weight: 500;
            color: #555;
        }

        .read button {
            background-color: aqua;
            border: 2px solid rgb(93, 195, 246);
            border-radius: 18px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .read button:hover {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="img">
            <img src="card.jpg" alt="Nature Image">
        </div>

        <div class="text">
            <ul>
                <li><button>Nature</button></li>
                <li><button>Lake</button></li>
            </ul>

            <h1>Lorem, ipsum dolor.</h1>

            <h2>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur aliquam dolorum numquam.
                Suscipit cupiditate, pariatur labore recusandae veritatis obcaecati expedita alias voluptatibus
                natus.
            </h2>
        </div>

        <div class="read">
            <button>Read More</button>
        </div>
    </div>
</body>

</html>
