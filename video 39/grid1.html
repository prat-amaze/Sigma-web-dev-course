<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>
<style>
    .container{
        border: 2px solid;
        display: grid;
        grid-template-columns: [pehela]120px [sec]100px;
        grid-template-rows: 100px [doosra]100px 100px;
    }


  .items{
        border: 2px solid red;
        height: 55px;
        width: 55px;
        /* width: 55px; */
    } 
    .item-4{
        grid-row: 1/doosra;
        grid-column: pehela/3;
    }
    /* .item-1{
        grid-row: 1/2;
        grid-column: 1/2;
    } */
</style>
<body>
    <div class="container">
        <div class="items item-1">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items item-4">4</div>
        <div class="items">5</div>
    </div>
</body>
</html>
